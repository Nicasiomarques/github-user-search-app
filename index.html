<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/Frontend/style.min.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/Frontend/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | GitHub user search app</title>
	</head>
	<body>
		<header class="c-header">
			<div class="container">Change theme icon</div>
		</header>
		<main>
			<div class="container">
				<form action="#" class="c-form">
					<input type="search" class="c-input c-input--search" />
					<button class="c-btn c-btn--primary">search</button>
				</form>
				<section class="app">
					<header class="app__head">header</header>
					<div class="app__body">Body</div>
					<footer class="c-footer">Footer</footer>
				</section>
			</div>
		</main>
	</body>
	<script src="/Frontend/script/main.js"></script>
</html>
