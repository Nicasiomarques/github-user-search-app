<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="src/style.min.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />

	<title>Frontend Mentor | GitHub user search app</title>
</head>

<body data-id="body">
	<main data-id="container" class="container">
		<header class="c-header">
			<h1 class="c-header__title c-title">devfinder</h1>
			<button class="header-theme-switch-btn c-btn--theme" data-id="btnSwitchTheme">
					<span id="theme-switch-text">Dark</span>
					<svg
						class="c-header-theme-icon"
						width="20"
						height="20"
						xmlns="http://www.w3.org/2000/svg"
						id="moon"
						data-id="themeIconMoon"
					>
						<path
							d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
							fill="#697C9A"
							fill-rule="nonzero"
						/>
					</svg>
					<svg
						class="c-header-theme-icon hidden"
						width="20"
						height="20"
						xmlns="http://www.w3.org/2000/svg"
						id="sun"
						data-id="themeIconSun"
					>
						<g fill="#FFF" fill-rule="nonzero">
							<path
								d="M13.545 6.455c-.9-.9-2.17-1.481-3.545-1.481a4.934 4.934 0 00-3.545 1.481c-.9.9-1.481 2.17-1.481 3.545 0 1.376.582 2.646 1.481 3.545.9.9 2.17 1.481 3.545 1.481a4.934 4.934 0 003.545-1.481c.9-.9 1.481-2.17 1.481-3.545a4.934 4.934 0 00-1.481-3.545zM10 3.413a.7.7 0 00.688-.688V.688A.7.7 0 0010 0a.7.7 0 00-.688.688v2.037a.7.7 0 00.688.688zM15.635 5.344l1.455-1.455a.67.67 0 000-.952.67.67 0 00-.952 0l-1.455 1.455a.67.67 0 000 .952c.238.264.66.264.952 0zM19.312 9.312h-2.037a.7.7 0 00-.688.688.7.7 0 00.688.688h2.037A.7.7 0 0020 10a.7.7 0 00-.688-.688zM15.608 14.656a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455a.67.67 0 00.952 0 .67.67 0 000-.952l-1.455-1.455zM10 16.587a.7.7 0 00-.688.688v2.037A.7.7 0 0010 20a.7.7 0 00.688-.688v-2.037a.7.7 0 00-.688-.688zM4.365 14.656L2.91 16.111a.67.67 0 000 .952.67.67 0 00.952 0l1.455-1.455a.67.67 0 000-.952c-.238-.264-.66-.264-.952 0zM3.413 10a.7.7 0 00-.688-.688H.688A.7.7 0 000 10a.7.7 0 00.688.688h2.037A.7.7 0 003.413 10zM4.365 5.344a.67.67 0 00.952 0 .67.67 0 000-.952L3.862 2.937a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455z"
							/>
						</g>
					</svg>
			</button>
		</header>
		<div action="#" class="c-form">
			<img src="src/images/icon-search.svg" class="c-form__picture" alt="Search icon" />
			<input type="search" class="c-input c-input--search" placeholder="Search GitHub username..."
				data-id="inputSearch" />
			<button class="c-btn c-btn--primary" data-id="btnSearch">
				search
			</button>
		</div>
			<section class="app">
					<header class="c-user">
						<img
							class="c-user__picture c-picture"
							data-id="avatar"
							alt="github avatar"
							src="/src/images/user.png"
						/>
						<div class="c-user__inner">
							<h2 class="c-user__name c-title-2" data-id="name">The Octocat</h2>
							<span class="c-user__id"
								><a href="#" data-id="username">@octocat</a></span
							>
							<span class="c-user__date" data-id="joinDate"
								>Joined 25 Jan 2011</span
							>
						</div>
					</header>
					<p class="c-user__bio" data-id="bio">This profile has no bio</p>
					<div class="app__body">
						<ul class="c-stats">
							<li class="c-stats__item">
								<span class="c-stats__label">Repos</span>
								<h3 class="c-stats__title" data-id="repos">8</h3>
							</li>
							<li class="c-stats__item">
								<span class="c-stats__label">Followers</span>
								<h3 class="c-stats__title" data-id="followers">3938</h3>
							</li>
							<li class="c-stats__item">
								<span class="c-stats__label">Following</span>
								<h3 class="c-stats__title" data-id="following">9</h3>
							</li>
						</ul>
					</div>
					<footer class="c-footer">
						<ul class="c-social-media">
							<li class="c-social-media__item">
								<a href="#">
									<img
										src="/src/images/icon-location.svg"
										alt="icon icon-location"
									/>
									<span data-id="location">San Francisco</span>
								</a>
							</li>
							<li class="c-social-media__item">
								<a href="#">
									<img src="/src/images/icon-twitter.svg" alt="icon icon-twitter" />
									<span data-id="twitter">Not Available</span>
								</a>
							</li>
							<li class="c-social-media__item">
								<a href="https://github.blog">
									<img src="/src/images/icon-website.svg" alt="icon icon-blog" />
									<span data-id="blog" style="text-decoration: underline">https://github.blog</span>
								</a>
							</li>
							<li class="c-social-media__item">
								<a href="#">
									<img
										src="/src/images/icon-company.svg"
										alt="icon icon-location"
									/>
									<span data-id="company">@github</span>
								</a>
							</li>
						</ul>
					</footer>
				</section>
			</div>
	</main>
</body>
<script type="module" src="src/script/main.js"></script>

</html>
